<html>
  <head>
    <title>Task Management</title>
    <link rel="stylesheet" href="index.css">
    <!-- defer ? -->
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <div class="header-txt">
      <h1>Task Management System</h1>
    </div>
    <div class="task-create">
      <h2>Create Task</h2>
      <form id="create-form">
        <label for="task-name">Task Title:</label>
        <input type="text" id="task-name" name="task-name" required>
        <label for="task-desc">Task Description:</label>
        <input type="text" id="task-desc" name="task-desc" required>
        <label for="task-status">Task Status:</label>
        <select id="task-status" name="task-status">
          <option value="todo">To Do</option>
          <option value="inprogress">In Progress</option>
          <option value="done">Done</option>
        </select>
        <button type="button" class="btn-new">Create Task</button>
      </form>
    </div>
    <div class="task-list">
      <h2 class="task-list-header">Task List</h2>
      <div class="task-board">
        <div class="column to-do">
          <h3 class="column-header">To Do</h3>
          <div id="todo-list">
          </div>
        </div>
        <div class="column in-progress">
          <h3 class="column-header">In Progress</h3>
          <div id="in-progress-list">
          </div>
        </div>
        <div class="column done">
          <h3 class="column-header">Done</h3>
          <div id="done-list">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
